<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧课堂-学生平台</title>
    <link rel="shortcut icon" href="../images/logo.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/current.css">
    <link rel="stylesheet" href="../css/student.css">
</head>
<body>
    <header id="header">
        <div class="headers">
            <img src="../images/logo.png" alt="logo" title="智慧课堂-学生平台" class="logo">
            <span class="title">智 慧 课 堂</span>
            <input type="text" name="search" class="searchform" placeholder="Search">
            <img src="../images/search.png" class="searchphoto" title="搜索">
            <a href="http://www.alanphp.com:8000/WisdomClassroom/html/WisdomClassroom_login.html" class="exit">退出账号</a>
        </div>  
    </header>
    <main id="main">
    <div class="mains">
        <aside class="aside">
            <div class="info">
                <img src="../images/student.png" alt="学生" class="photo">
            </div>
        </aside> 
        <article class="content">
           <nav class="item">
                <span class="cloudclass">蓝墨云班课</span>
                <span class="itbegin">ITBegin</span>
                <span class="cg">Course Grading</span>
                <span class="sum">数据汇总</span>
           </nav>
           <div class="cloudclass_content">
               <table class="cloudclassinfo" cellspacing="1">
                    <tr>
                        <th>学号</th>
                        <th>视频资源学习(30%)</th>
                        <th>非视频资源学习(25%)</th>
                        <th>签到(20%)</th>
                        <th>测试(25%)</th>
                        <th>百分制得分</th>
                    </tr>
                </table>
           </div>
           <div class="itbegin_content">
               <table class="itbegininfo" cellspacing="1">
                    <tr>
                        <th>学号</th>
                        <th>运行次数</th>
                        <th>敲键次数</th>
                        <th>代码行数</th>
                        <th>课程时间</th>
                    </tr>
                </table>
           </div>
           <div class="cg_content">
               <table class="cginfo" cellspacing="1">
                    <tr>
                        <th>学号</th>
                        <th>成绩</th>
                        <th>修订成绩</th>
                        <th>作业ID</th>
                    </tr>
                </table>
           </div>
           <div class="sum_content">
               <table class="suminfo" cellspacing="1">
                    <tr>
                        <th>学号</th>
                        <th>提交题目</th>
                        <th>正确题目</th>
                        <th>代码行</th>
                        <th>提交次数</th>
                        <th>答题时间(分)</th>
                    </tr>
                </table>
           </div> 
       </article>
      
    </div>
    </main>
    <div id="gotop">
        <img src="../images/gotop.png" alt="返回顶部" title="返回顶部">
    </div>
    <footer id="footer">
        Copyright &copy; 2019 Alan.
    </footer>   
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/student.js"></script>
</body>
</html>
